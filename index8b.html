<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制不同颜色三角形</title>
</head>
<body onload="main()">
    <canvas id="webgl" width="400" height="400">
        
    </canvas>
</body>
<script type="text/javascript" src="./lib/cuon-utils.js"></script>
<script>
    //顶点着色器程序
    var VSHADRE_SOURCE=
        'attribute vec4  a_Position;\n'+        // 申明储存限定符变量  变量类型  变量名 - 顶点坐标
        'attribute vec4 a_Color;\n' +
        'varying vec4 v_Color;\n' +
        'void main() {\n'+
            'gl_Position = a_Position;\n'+      //设置坐标
            'gl_PointSize = 10.0; \n'+         //设置尺寸
            'v_Color = a_Color;\n' +
        '}\n';
    //片元着色器程序
    var FSHADER_SOURCE=
        'precision mediump float;\n' +
        'varying vec4 v_Color;\n'+
        'void main() {\n'+
            'gl_FragColor = v_Color;\n'+    //设置颜色
        '}\n'; 

    function main(argument) {

        const canvas = document.getElementById("webgl");

        const gl = canvas.getContext("webgl");

        console.log(gl)

        if(!initShaders(gl, VSHADRE_SOURCE, FSHADER_SOURCE)){
            console.log(" no webgl");
            return
        }
        
        var  n = initVertexBuffers(gl);

        if(n<0){
            return
        }

        gl.clearColor(0.0,0.0,0.0,1.0);
        gl.clear(gl.COLOR_BUFFER_BIT);
        gl.drawArrays(gl.POINTS, 0, n);
        // POINTS LINES LINE_STRIP LINE_LOOP TRIANGLES TRIANGLE_STRIP TRIANGLE_FAN

        function initVertexBuffers(){
            var vertices = new Float32Array([
                0.0, 0.5, 1.0, 0.0, 0.0, // (x,y) (r,g,b)
                -0.5, -0.5, 0.0, 1.0, 0.0,
                0.5, -0.5, 0.0, 0.0, 1.0
            ]);

            var n = 3;

            var vertexBuffer = gl.createBuffer();   //创建缓存区对象
            
            console.log(vertexBuffer)

            gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);    //将缓冲区对象绑定到目标

            gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);     //向缓存区写入数据

            var a_Position = gl.getAttribLocation(gl.program, 'a_Position');    //获取attribute变量位置 
            var a_Color = gl.getAttribLocation(gl.program, 'a_Color');

            var BYTES_PER_ELEMENT = vertices.BYTES_PER_ELEMENT;

            gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 5 * BYTES_PER_ELEMENT, 0); //地址，取2个数，浮点，不格式化，每5个数一组，从0开始取
            gl.enableVertexAttribArray(a_Position);
            

            gl.vertexAttribPointer(a_Color, 3, gl.FLOAT, false, 5 * BYTES_PER_ELEMENT, 2 * BYTES_PER_ELEMENT);//地址，取3个数，浮点，不格式化，每5个数一组，从2开始取
            gl.enableVertexAttribArray(a_Color);

            return n;

        }

    }
</script>
</html>
