<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>dome4</title>
</head>

<body onload="main()">
    <canvas id="webgl" width="400" height="400">
    </canvas>
</body>
<script type="text/javascript" src="./lib/webgl-utils.js"></script>
<script type="text/javascript" src="./lib/webgl-debug.js"></script>
<script type="text/javascript" src="./lib/cuon-utils.js"></script>
<script>
//顶点着色器程序
var VSHADRE_SOURCE =
    'attribute vec4  a_Position;\n' + // 申明储存限定符变量  变量类型  变量名 - 顶点坐标
    'void main() {\n' +
    'gl_Position = a_Position;\n' + //设置坐标
    'gl_PointSize = 10.0; \n' + //设置尺寸
    '}\n';
//片元着色器程序
var FSHADER_SOURCE =
    'precision mediump float;\n' +
    'uniform vec4 u_FragColor;\n' +
    'void main() {\n' +
    'gl_FragColor=u_FragColor;\n' + //设置颜色
    '}\n';

function main(argument) {

    var canvas = document.getElementById("webgl");

    const gl = canvas.getContext("webgl");

    if (!initShaders(gl, VSHADRE_SOURCE, FSHADER_SOURCE)) {
        console.log(" no webgl");
        return
    }

    var a_Position = gl.getAttribLocation(gl.program, 'a_Position'); //获取attribute变量位置 （着色器程序对象，attr变量名）
    var u_FragColor = gl.getUniformLocation(gl.program, 'u_FragColor'); //获取变量储存位置

    canvas.onmousedown = function(ev) {
        fun(ev, gl, canvas, a_Position);
    }

    if (a_Position < 0) {
        return;
    }

    gl.vertexAttrib3f(a_Position, 0.0, 0.0, 0.0); //向attribute变量赋值 （变量位置,v1,v2...）



    gl.clearColor(0.0, 0.0, 0.0, 1.0);
    gl.clear(gl.COLOR_BUFFER_BIT);
    gl.drawArrays(gl.POINTS, 0, 1);

    var g_points = []; //储存点击位置
    var g_color = []; //储存点颜色

    function fun(ev, gl, canvas, a_Position) {
        var x = ev.clientX; //鼠标点击处x坐标
        var y = ev.clientY; //鼠标点击处y坐标
        var rect = ev.target.getBoundingClientRect(); //用于获取canvas相对于视窗的位置集合。集合中有top, right, bottom, left等属性

        x = ((x - rect.left) - canvas.width / 2) / (canvas.width / 2);
        y = (canvas.height / 2 - (y - rect.top)) / (canvas.height / 2);

        g_points.push([x, y]);

        if (x >= 0.0 && y >= 0.0) { //第一象限
            g_color.push([1.0, 0.0, 0.0, 1.0])
        } else if (x <= 0 && y <= 0) { //第三象限
            g_color.push([0.0, 1.0, 0.0, 1.0])
        } else {
            g_color.push([1.0, 1.0, 1.0, 1.0])
        }

        gl.clear(gl.COLOR_BUFFER_BIT);

        var len = g_points.length;
        for (var i = 0; i < len; i += 1) {
            var xy = g_points[i];
            var rgba = g_color[i];
 
            gl.vertexAttrib3f(a_Position, xy[0], xy[1], 0.0);
            gl.uniform4f(u_FragColor, rgba[0], rgba[1], rgba[2], rgba[3]);

            gl.drawArrays(gl.POINTS, 0, 1);
        }

    }
}
</script>

</html>
